name: Deploy SSIS Packages to SQL Server

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy-ssis:
    runs-on: self-hosted  # Make sure this machine has SSIS installed
    environment: Dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy SSIS Package
        uses: ./.github/actions/deploy-ssis
        with:
          sql_server_host: ${{ secrets.DEV_SQL_SERVER_HOST }}
          sql_user: ${{ secrets.DEV_SQL_USER }}
          sql_password: ${{ secrets.DEV_SQL_PASSWORD }}
          package_path: 'ssis/TimesheetETL.dtsx'  # ✅ actual filename
          destination_path: '/SSISDB/ETL/TimesheetETL'  # ✅ your target SSIS path


